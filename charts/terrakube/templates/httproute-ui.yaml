{{- if and .Values.ingress.ui.enabled (eq .Values.ingress.controller "gatewayapi") }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ .Values.name }}-ui
  labels:
    app: {{ .Values.name }}-ui
{{- with .Values.ingress.ui.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
{{- with .Values.ingress.ui.domain }}
  hostnames:
    - {{ . | quote }}
{{- end }}
{{- with .Values.ingress.gatewayapi.gateways}}
  parentRefs: {{- . | toYaml | nindent 4 }}
{{- end }}
  rules:
  - backendRefs:
    - kind: Service
      name: {{ .Values.name }}-ui-service
      port: 8080
    matches:
    - path:
      type: pathPrefix
      values: {{ .Values.ingress.ui.path  }}
{{- end }}
